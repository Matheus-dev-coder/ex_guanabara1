<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias HTML</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            background-color: azure;
            font-family: 'Times New Roman', Times, serif;
        }
        h1{
            border-bottom: 1px rgb(210, 233, 9) solid;
        }
        p{
            text-indent: 5px;
        }
    </style>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos
       diferentes ou simplesmente aumente e diminua 
       o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 500px)" srcset="imgs/portal_300x300.jpg"
        type="image/jpeg">
        <source media="(max-width: 700px)" srcset="imgs/art_700x700.jpg"
        type="image/jpeg">
        <source media="(max-width: 1000px)" srcset="imgs/img-1000x1000.png" 
        type="image/jpeg">
        <img src="imgs/img-1000x1000.jpg" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Arimasongedit.mp3" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio
            <a href="midia/Arimasongedit.mp3">Clique aqui para o 
                arquivo MP3
            </a>
        </p>
    </audio>
</body>
</html>
