<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágafos</title>
</head>
<body>
    <h1>Parágafos e quebras de linhas</h1>
    <hr>
    <P>Você pode escrever um parágafo de qualquer jeito
        basta está dentro de &lt;P&gt;.
    </P>
    <p>Se precisar de quebrar os texto em algum lugar
        específico como esse, <br> você pode usar a tag &lt;BR&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
       &reg;
       &copy;
       &trade;
       &euro;
       &yen;
       &Delta;
       &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#128529;
    </p>
</body>
</html>
